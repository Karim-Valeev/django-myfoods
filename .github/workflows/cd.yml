name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Deploy with docker-compose
        working-directory: ~/django-myfoods
        run: |
          pwd
          git pull origin master
          docker-compose -f docker-compose.prod.yml up --build -d


