{% extends 'main/base.html' %}
{%  block title %}Shops{% endblock %}
{% block content %}
    <div class="content-block">
        <h2>Shops:</h2>
        <div class="top-margin-10px">
            {% if shops %}
                {% for shop in shops %}
                    <li>
                        <a class="profile-link bold" href="{% url 'shop_items' %}?shop_id={{ shop.pk }}">{{ shop.name }}, {{ shop.address }}</a>
                    </li>
                {% endfor %}
            {% else %}
                There are no shops in your area. Sorry!
            {% endif %}
        </div>
    </div>

{% endblock %}
